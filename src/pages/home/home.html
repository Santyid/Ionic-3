<ion-header>
    <ion-navbar>
        <ion-title>
            Profile
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <h1>
        Welcome to profile.
    </h1>

    <ion-item>
        <ion-thumbnail item-start>
            <img src="assets/imgs/ane.png">
        </ion-thumbnail>
        <h2>Santiago Idarraga</h2>
        <p>Heyyyyyyy! Hi..</p>
    </ion-item>

    <ion-card>
        <ion-card-content>
            <ion-icon name="contact">
                <img [src]="base64Image"
                     *ngIf="base64Image" />
            </ion-icon>
        </ion-card-content>
    </ion-card>

    <button ion-button
            (click)="takePicture()">Change Image</button>


</ion-content>
